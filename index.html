<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>


<body>



    <main class="main-form">
        <h1>Survey Form</h1>
        <div class="container">
            <h3>Let us know how we can improve freeCodeCamp</h3>

            <form class="survey-form">

                <div class="form-group">
                    <div class="form-group-label">
                        <label for="name">Name:</label>
                    </div>
                    <div class="form-group-input">
                        <input type="text" id="name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group-label">
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-group-input">
                        <input type="text" id="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group-label">
                        <label for="age">Age:</label>
                    </div>
                    <div class="form-group-input">
                        <input type="number" id="age">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group-label">
                        <label for="user-choice-role">Which option best describes your current role?</label>
                    </div>

                    <div id="user-choice-role" class="form-group-input">
                        <select>
                            <ul>
                                <li>
                                    <option value="Student">Student</option>
                                </li>
                                <li>
                                    <option value="Full Time Job">Full Time Job</option>
                                </li>
                                <li>
                                    <option value="Full Time Learner">Full Time Learner</option>
                                </li>
                                <li>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </li>
                                <li>
                                    <option value="other">Other</option>
                                </li>
                            </ul>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <div class="form-group-label">
                        <label for="user-choice-recommendation">How likely is that you would
                            recommend freeCodeCamp to a friend?</label>
                    </div>

                    <div id="user-choice-recommendation" class="form-group-label">
                        <ul>
                            <li><input type="radio" name="friend-recommendation" value="Definitely">Definitely</li>
                            <li><input type="radio" name="friend-recommendation" value="Maybe">Maybe</li>
                            <li><input type="radio" name="friend-recommendation" value="Not sure">Not sure</li>
                        </ul>
                    </div>
                </div>


                <div class="form-group">
                    <div class="form-group-label">
                        <label for="role">What do you like most in FCC:</label>
                    </div>

                    <select>
                        <option value="Challenges">Challenges</option>
                        <option value="Project">Project</option>
                        <option value="Community">Communityr</option>
                        <option value="Open source">Open source</option>
                    </select>
                </div>

        

        <div class="form-group">
            <div class="form-group-label">
                <label for="">Things that should be improved in the future
                    (Check all that apply): </label>
            </div>

            <div class="form-group-input">
                <ul>
                    <li><input type="checkbox" name="improve-reccomendation" value="Front-end Projects">Front-end
                        Projects</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Back-end Projects">Back-end Projects
                    </li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Data Visualization">Data
                        Visualization</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Challenges">Challenges</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Open Source Community">Open Source
                        Community</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Gitter Help Rooms">Gitter Help Rooms
                    </li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Videos">Videos</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="City Meetups">City Meetups</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Wiki">Wiki</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Forum">Forum</li>
                    <li><input type="checkbox" name="improve-reccomendation" value="Additional Courses">Additional
                        Courses</li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-label">
                <label for="suggestions-comments">Any Comments or Suggestions?</label>
            </div>
            <div class="form-group-input">
                <textarea id="suggestions-comments" placeholder="Enter your comment here...">
                    </textarea>
            </div>
        </div>


        </form>
        </div>

    </main>


</body>

</html>
